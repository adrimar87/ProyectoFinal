<body>
    <div class="inicioBloque">
        
       
    
            <header>
                <img class="logo" src="../multimedia/elefante.png" alt="Elefantes naranja">
                <h1 class="tituloP">Cositas Lindas y Chic</h1><!--Titulo Principal-->
                <div>
                    <img src="../multimedia/Insta.png" alt="Logo de Instagram" class="header__imgRs" class =".logoInsta"><!--Logo redes-->
                    <img  src="../multimedia/facebookDos.png" alt="Logo de Facebook" class="header__imgRs" class=".logoFace"><!--Logo redes-->   
                </div>
            </header >
       
            <nav>
                <ul class="menuPag">

                </ul>  
            </nav>  

            <form>
                <H2 class="subTitulo">Contactanos</H2>
                <H3 class="subTitulocontact">Envianos tu Consulta o Comentario te responderemos a la brevedad</H3>
                <div>
                    <label for="nombre_apellido" class="subTitulocontact" >Nombre:</label>	<!--Nombre del Campo -->
                    <input  type="text" name="Nombre" id="nombre_apellido" /><!-- Espacio Vacio donde se ingresa la info -->
                    <label for="Email" class="subTitulocontact">Email:</label>	
                    <input type="email" name="Email" id="Email"/>
                </div>
                <!--Menu Despegable -->
                <div class="menuDesplegable">
                    <label for="producto" class="subTitulocontact">Producto</label> 
                    <select  name="Producto" id="producto">
                        <option value="SP" >Seleccionar Producto</option>
                        <option value="Neceser">Neceser</option>
                        <option value="Lona">Lona</option>
                        <option value="Porta Ropa">Porta Ropa</option>
                        <option value="Cestos">Cestos</option>
                        <option value="Almohadita">Almohadita</option>
                        <option value="Colchoncito">Colchoncito</option>
                        <option value="Cambiadores">Cambiadores</option>
                    </select>
                </div>
                <div>
                    <label for="Comentarios" class="subTitulocontact">Consulta/Comentario:</label>	<br>
                    <textarea type="text" rows="10" cols="50" name="Comentarios"></textarea> <br>
                </div>
            </form>
            <aside class="checkBox">
                <h3 class="subTitulocontact">Conoces el Metodo Montessori?</h3> <!--Check Box -->
                <div>  
                    <label for="afirmativo" class="textoC">SI</label>
                    <input type="checkbox" name="SI"  id="afirmativo" value="si">
                    <label for="negativo" class="textoC">NO</label>
                    <input type="checkbox" name="NO" id="negativo" value="no"> <br>
                </div>
                <div class="boton">
                    <div>
                        <input  type="submit" value="Enviar "/><!--Botones -->
                    </div>
                    <div>
                        <input  type="reset" value="Limpiar "/>  
                    </div>
                    
                </div>
            </aside>  
            <footer >
                <h4>CositasLindas@2017</h4>
                <DIV >
                    <h4 >Escribenos:CositasLindas@gmail.com</h4>
                </DIV>  
                <div >
                    <h4>Encontranos en </h4>
                    <img src="../multimedia/Insta.png" alt="Logo de Instagram" class="footer__imgRsf">
                    <img src="../multimedia/facebookDos.png" alt="Logo de Facebook" class="footer__imgRsf">
                </div>
                    
               
            </footer>
